# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - demosiva

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-16.04'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_85109f66b6894af39e4d8ef4d2a4f87b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_af15b556ba894545b90758d0ca3b673b }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_85109f66b6894af39e4d8ef4d2a4f87b }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'demosiva'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_4845e27dfe5e46e4bf3b8bce6ea5ed3b }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_85109f66b6894af39e4d8ef4d2a4f87b }}/appsvc/staticsite:${{ github.sha }}'
